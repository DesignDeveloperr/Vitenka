{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static  'css/tailwind.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
</head>
<body class="bg-blue-100">
    <header class="bg-blue-600">
        <div class="container mx-auto p-8 xl:flex lg:flex">
            <div class="font-bold text-white text-4xl text-center xl:text-left">Купить кота Виктора</div>

            <ul class="xl:flex lg:flex text-center text-white text-2xl mx-auto my-8 xl:my-auto lg:my-auto">
                <li class="xl:mr-8 lg:mr-8"><a class="hover:text-pink-400 transition duration-200" href="{% url 'index' %}">Главная</a></li>
                <li class="xl:mr-8 lg:mr-8"><a class="hover:text-pink-400 transition duration-200" href="">Каталог</a></li>
                <li class="xl:mr-8 lg:mr-8"><a class="hover:text-pink-400 transition duration-200" href="{% url 'reviews' %}">Отзывы</a></li>
                <li><a class="hover:text-pink-400 transition duration-200" href="{% url 'contacts' %}">Контакты</a></li>
            </ul>
        </div>
    </header>

    <main class="my-32 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-blue-600 p-8">
        <div class="container mx-auto">
            <div class="text-white">© Виктар Inc., 2020 г. Все права защищены.</div>
        </div>
    </footer>
</body>
</html>
