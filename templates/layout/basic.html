{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static  'css/tailwind.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
</head>
<body class="bg-blue-100">
    <header class="bg-blue-600">
        <div class="container mx-auto p-8 xl:flex">
            <div class="font-bold text-white text-4xl text-center xl:text-left">Купить кота Виктора</div>

            <ul class="xl:flex text-center text-white text-2xl mx-auto my-8 xl:my-auto">
                <li class="xl:mr-8"><a class="hover:text-pink-400 transition duration-200" href="{% url 'index' %}">Главная</a></li>
                <li class="xl:mr-8"><a class="hover:text-pink-400 transition duration-200" href="">Каталог</a></li>
                <li class="xl:mr-8"><a class="hover:text-pink-400 transition duration-200" href="">Отзывы</a></li>
                <li><a class="hover:text-pink-400 transition duration-200" href="">Контакты</a></li>
            </ul>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="bg-blue-600 p-8">
        <div class="container mx-auto">
            <div class="text-white">© Виктар Inc., 2020 г. Все права защищены.</div>
        </div>
    </footer>
</body>
</html>
