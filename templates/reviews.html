{% extends 'layout/basic.html' %}
{% load static %}
{% block title %}Отзывы{% endblock %}
{% block content %}
    <section>
        <div class="container mx-auto">
            <div class="text-3xl font-bold mb-4">Оставить отзыв</div>
        </div>
        <div class="container mx-auto p-8 bg-white transition duration-500 ease-linear">
            <form method="post" id="review_form">
                <div class="text-red-500 mb-2" id="review_error"></div>
                {% csrf_token %}
                <input type="text" class="w-full bg-gray-200 rounded p-4 outline-none" placeholder="Имя" name="name">
                <textarea name="text" cols="30" rows="3" class="w-full bg-gray-200 rounded p-4 outline-none my-4" placeholder="Текст"></textarea>
                <button type="button" class="py-4 px-10 bg-pink-500 rounded text-white hover:bg-pink-800 duration-300 transition" id="send_review">Отправить</button>
            </form>
            <div class="text-green-500 font-bold text-2xl" id="review_success"></div>
        </div>
    </section>

    <section class="mt-8" id="reviews">
        <div class="container mx-auto">
            <div class="text-3xl font-bold mb-4">Отзывы</div>
        </div>
    </section>

    <script>
        const json_reviews_url = '{% url 'json_reviews' %}'
    </script>

    <script src="{% static 'js/reviews.js' %}"></script>
{% endblock %}
